spring:
  application:
    name: agenda
  
  server:
    port: 8080
  
  datasource:
    url: jdbc:mysql://localhost:3306/servico_agenda?useSSL=false&serverTimezone=UTC
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

jwt:
  private:
    key: classpath:app-pkcs8.key
  public:
    key: classpath:app-x509.pub