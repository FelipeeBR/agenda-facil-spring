spring.application.name=agenda

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/servico_agenda?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

jwt.private.key=classpath:app-pkcs8.key
jwt.public.key=classpath:app-x509.pub
